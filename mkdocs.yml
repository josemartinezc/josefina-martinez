# Replace the text below to customize your site
site_name: María Josefina Martínez - UTEC & Fab Lab Barcelona
site_description: Especialización en fabricación digital e innovación
site_author: María Josefina Martínez
copyright: Copyleft 2024 "María Josefina Martínez" - GNU Free Documentation License
repo_name: 'Name : Josefina-Martínez'
site_url: https://josemartinezc.github.io/josefina-martinez/
repo_url: https://github.com/josemartinezc/josefina-martinez

nav:
  - Home: index.md
  - About: about/me.md
  - Modulos Técnicos:
    - MT01: tecnicos/mt01.md
    - MT02: tecnicos/mt02.md
  - Modulos Diseño:
    - MD01: diseno/md01.md
  - Modulos Innovación:
    - MI01: inn/mi01.md
  - Proyecto Integrador:
    - Ideas Iniciales: proyecto/proyecto.md
  - Referencias:
    - web: ref/web.md

extra:
  social:
    - icon: fontawesome/brands/medium
      link: https://medium.com/
    - icon: fontawesome/brands/instagram
      link: https://instagram.com/
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/
    - icon: fontawesome/brands/linkedin
      link: "https://www.linkedin.com/in/"
    - icon: fontawesome/brands/github
      link: "https://github.com/"

theme:
  name: bootstrap
  palette:
    primary: custom
    accent: custom
  font:
    text: Be Vietnam
    code: Cutive Mono
  favicon: images/favicon.svg
  features:
    - navigation.tabs        # Menú superior en fila
    - navigation.sections    # Submenús desplegables hacia abajo
    - navigation.tabs.sticky # Menú fijo al hacer scroll

plugins:
  - search
  - git-revision-date-localized:
      fallback_to_build_date: true

markdown_extensions:
  - extra
  - smarty
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - md_in_html
  - admonition
  - codehilite
  - footnotes
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      base_path: 'docs'
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - attr_list
  - pymdownx.tabbed

extra_css:
  - stylesheets/extra.css
  - https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css
